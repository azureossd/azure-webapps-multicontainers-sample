version: '3'
services:
  client:
    image: edisga.azurecr.io/client:01
    ports:
       - "3000:3000"
       - "2222:2222"
    depends_on:
       - server
    environment:
       - server_url=http://server:3001

  server:
    image: edisga.azurecr.io/server:01
    ports:
      - "3001:3001"
    volumes:
      - media:/data